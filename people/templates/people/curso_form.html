{% extends 'base.html' %}

{% block title %}{{ view.object.pk|yesno:"Editar Curso,Novo Curso" }}{% endblock %}

{% block content %}
  <h2>{{ view.object.pk|yesno:"Editar Curso,Novo Curso" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'curso-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
