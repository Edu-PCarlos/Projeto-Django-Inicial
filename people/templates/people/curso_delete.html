{% extends 'base.html' %}

{% block title %}Excluir Curso{% endblock %}

{% block content %}
  <h2>Deseja excluir o curso "{{ object.nome }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'curso-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
